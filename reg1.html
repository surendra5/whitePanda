<!DOCTYPE html>
<html>
  <head>
      <title>WP-Writer</title>
  <!--    <script src="https://use.fontawesome.com/d0d93966da.js"></script> -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"> -->
    <link href="bootstrap.min.css"  rel="stylesheet" >
    <link  href="reg1.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    </head>
    <body id="body">
      <div class="container">
        <div class="col-sm-6 col-sm-offset-3 form-area">
          <div class="form-head text-center">
            <span class="text-capitalize ">writer</span>
          </div>
          <form class="form-horizontal" action="" method="">
            <div class="form-group">
              <label for="name" class="col-sm-2  control-label"><i class="material-icons" id="s1">perm_identity</i></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2  control-label"><i class="material-icons" id="s2">email</i></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2  control-label"><i class="material-icons" id="s3">lock</i></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="col-sm-2  control-label"><i class="material-icons" id="s4">done</i></label>
              <div class="col-sm-10">
                <input type="confirmPassword" class="form-control" id="confirmPassword" placeholder="confirmPassword">
              </div>
            </div>
            <div class="form-group">
              <input class="col-sm-2" type="checkbox">
              <div class="col-sm-10">
                By registering you agree to <span class="terms">Terms of use</span>
              </div>
            </div>
            <div class="form-group submit">
              <div class="col-sm-2 col-sm-offset-9  ">
                <button type="submit" class="btn pull-right">Next</button>
              </div>
            </div>
            <div class="form-bottom text-center">
              <span class="text-capitalize ">already registered? <span class="login text-capitalize">login now</span></span>
            </div>
        </form>

<script>
  $(document).ready(function(){
      $("#name").focusin(function(){
          $("#s1").css("color", "green");
      });
      $("#name").focusout(function(){
          $("#s1").css("color", "#D3D3D3");
      });
      $("#email").focusin(function(){
          $("#s2").css("color", "green");
      });
      $("#email").focusout(function(){
          $("#s2").css("color", "#D3D3D3");
      });
      $("#password").focusin(function(){
          $("#s3").css("color", "green");
      });
      $("#password").focusout(function(){
          $("#s3").css("color", "#D3D3D3");
      });
      $("#confirmPassword").focusin(function(){
          $("#s4").css("color", "green");
      });
      $("#confirmPassword").focusout(function(){
          $("#s4").css("color", "#D3D3D3");
      });
    });
</script>

</body>
</html>
