<!DOCTYPE html>
<html>
  <head>
  <title>WP-Writer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link href="bootstrap.min.css"  rel="stylesheet" >
    <link  href="reg.css" rel="stylesheet">

  </head>
<body id="body">
<div class="container">
  <div class="col-sm-4 col-sm-offset-3 form-area center">
    <div class="form-head text-center">
      <span class="text-capitalize ">writers</span>
    </div>
    <form class="form-horizontal" action="" method="">
      <div class="form-group ">
        <i class="material-icons prefix col-sm-1 ">perm_identity</i>
        <label for="name" class="control-label col-sm-8"></label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <i class="material-icons prefix col-sm-1">email</i>
        <label for="email" class="control-label col-sm-8"></label>
        <input type="email" class=" form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <i class="material-icons prefix col-sm-1">lock</i>
        <label for="password" class="control-label col-sm-8"></label>
        <input type="password" class=" form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <i class="material-icons prefix col-sm-1" >done</i>
        <label for="password" class="control-label col-sm-8 "></label>
        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <input class="col-sm-1 checkb" type="checkbox">
        <div class="col-sm-10">
          By registering you agree to <span class="terms">Terms of use</span>
        </div>
      </div>
      <div class="form-group submit">
        <div class="col-sm-2 col-sm-offset-9  ">
          <button type="submit" class="btn pull-right">Next</button>
        </div>
      </div>
      <div class="form-bottom text-center">
        <span class="text-capitalize ">already registered? <span class="login text-capitalize">login now</span></span>
      </div>
    </form>
</body>
</html>
